<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmFabListagem">
			<p:dataTable id="tblFabricantes" widgetVar="tabelaFabricante" 
				emptyMessage="Nenhum registro encontrado!"
				value="#{MBFabricante.fabricantes}" var="fabricante"
				filteredValue="#{MBFabricante.fabricantesFiltrados}"
				paginator="true" rows="8">
			
				<f:facet name="header">
					Fabricante - Listagem
				</f:facet>

				<p:column headerText="Código" sortBy="#{fabricante.codigo}"
					filterBy="#{fabricante.codigo}">
					<h:outputText value="#{fabricante.codigo}" />
				</p:column>
				
				<p:column headerText="Descrição" sortBy="#{fabricante.descricao}"
					filterBy="#{fabricante.descricao}">
					<h:outputText value="#{fabricante.descricao}" />
				</p:column>
				
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
									 oncomplete="PF('dlgFabExcluir').show();"
									 update=":frmFabExcluir:pnlFabExcluir">
						<f:setPropertyActionListener target="#{MBFabricante.fabricante}" value="#{fabricante}"/>
					</p:commandButton>
					<p:commandButton icon="ui-icon-pencil"
									 oncomplete="PF('dlgFabEditar').show();"
									 update=":frmFabEditar:pnlFabEditar" >
						<f:setPropertyActionListener target="#{MBFabricante.fabricante}" value="#{fabricante}"/>			 
					</p:commandButton>
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo"
						actionListener="#{MBFabricante.prepararNovo}"
						oncomplete="PF('dlgFabNovo').show();" 
						update=":frmFabNovo:pnlFabNovo"/>
				</f:facet>

			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgFabNovo" closable="false" 
				  draggable="false" resizable="false" 
				  modal="true" appendTo="@(body)"
				  header="Fabricante - Novo">
			<h:form id="frmFabNovo">
				<h:panelGrid id="pnlFabNovo" columns="2">
					<p:outputLabel value="Descrição:" />
					<p:inputText size="30" maxlength="50" value="#{MBFabricante.fabricante.descricao}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Gravar" 
									 actionListener="#{MBFabricante.novo}"
									 oncomplete="PF('dlgFabNovo').hide(); tabelaFabricante.clearFilters();"
									 update="frmFabListagem:tblFabricantes :msgGlobal"/>
					<p:commandButton value="Cancelar" onclick="PF('dlgFabNovo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		
		<p:dialog widgetVar="dlgFabExcluir" closable="false"
				draggable="false" resizable="false"
				modal="true" appendTo="@(body)"
				header="Fabricante - Excluir">
		<h:form id="frmFabExcluir">
			<h:panelGrid id="pnlFabExcluir" columns="2">
				<p:outputLabel value="Código: "/>
				<h:outputText value="#{MBFabricante.fabricante.codigo}"/>
				
				<p:outputLabel value="Descrição: "/>
				<h:outputText value="#{MBFabricante.fabricante.descricao}"/>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Excluir" 
								 actionListener="#{MBFabricante.excluir}"
							     oncomplete="PF('dlgFabExcluir').hide(); tabelaFabricante.clearFilters();"
								 update=":frmFabListagem:tblFabricantes :msgGlobal"/>
				<p:commandButton value="Cancelar"/>				
			</h:panelGrid>
		</h:form>
			
		</p:dialog>
		<p:dialog widgetVar="dlgFabEditar" closable="false"
		draggable="false" resizable="false"
		modal="true" appendTo="@(body)"
		header="Fabricante - Editar">
		
		<h:form id="frmFabEditar">
			<h:panelGrid id="pnlFabEditar" columns="2">
				<p:outputLabel value="Código" />
				<h:outputText value="#{MBFabricante.fabricante.codigo}"/>
				
				<p:outputLabel value="Descrição:" />
				<h:inputText value="#{MBFabricante.fabricante.descricao}" size="30" maxlenght="50" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Editar" 
								 actionListener="#{MBFabricante.editar}"
								 oncomplete="PF('dlgFabEditar).hide(); tabelaFabricante.clearFilters();" 
								 update=":frmFabListagem:tblFabricantes :msgGlobal"/>
				<p:commandButton value="Cancelar" onclick="PF('dlgFabExcluir').hide();"/>
			</h:panelGrid>
		</h:form>
		
		</p:dialog>


	</ui:define>


</ui:composition>
